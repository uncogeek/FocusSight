<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <style>
 body {
 width: 320px;
 padding: 20px;
 font-family: Arial, sans-serif;
 background: linear-gradient(135deg, #f8f9ff 0%, #e3e8ff 100%);
 color: #333;
 margin: 0;
 border-radius: 8px;
 }
 .container {
 text-align: center;
 }
 h1 {
 font-size: 18px;
 margin: 0 0 15px 0;
 color: #667eea;
 }
 .description {
 margin-bottom: 20px;
 font-size: 14px;
 line-height: 1.4;
 color: #666;
 }
 .btn {
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 border: none;
 color: white;
 padding: 12px 24px;
 border-radius: 25px;
 cursor: pointer;
 font-size: 14px;
 transition: all 0.3s ease;
 margin: 5px;
 box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
 }
 .btn:hover {
 transform: translateY(-2px);
 box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
 }
 .btn:disabled {
 opacity: 0.5;
 cursor: not-allowed;
 transform: none;
 }
 .status {
 margin-top: 15px;
 font-size: 12px;
 min-height: 16px;
 padding: 8px;
 border-radius: 5px;
 }
 .reset-btn {
 background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
 }
 .undo-btn {
 background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
 }
 .error {
 background: #ffe6e6;
 color: #d63384;
 border: 1px solid #f5c6cb;
 }
 .success {
 background: #e6f7e6;
 color: #198754;
 border: 1px solid #c3e6cb;
 }
 .warning {
 background: #fff3cd;
 color: #664d03;
 border: 1px solid #ffecb5;
 }
 .toggle-container {
 margin: 15px 0;
 padding: 10px;
 background: white;
 border-radius: 8px;
 border: 1px solid #e0e0e0;
 }
 .toggle-label {
 font-size: 13px;
 color: #666;
 margin-bottom: 5px;
 }
 .toggle {
 position: relative;
 display: inline-block;
 width: 60px;
 height: 30px;
 }
 .toggle input {
 opacity: 0;
 width: 0;
 height: 0;
 }
 .slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #ccc;
 transition: .4s;
 border-radius: 30px;
 }
 .slider:before {
 position: absolute;
 content: "";
 height: 22px;
 width: 22px;
 left: 4px;
 bottom: 4px;
 background-color: white;
 transition: .4s;
 border-radius: 50%;
 }
 input:checked + .slider {
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 }
 input:checked + .slider:before {
 transform: translateX(30px);
 }
 .domain-display {
 font-size: 11px;
 color: #888;
 margin-top: 5px;
 font-family: monospace;
 }
 </style>
</head>
<body>
 <div class="container">
 <h1>üéØ Element Isolator</h1>
 <div class="description">
 Click activate, then click any element to isolate it and hide everything else.
 </div>
 
 <button id="activateBtn" class="btn">üñ±Ô∏è Activate</button>
 <button id="undoBtn" class="btn undo-btn" style="display:none;">‚Ü©Ô∏è Undo</button>
 <button id="resetBtn" class="btn reset-btn" style="display:none;">üîÑ Reset</button>
 
 <div class="toggle-container">
 <div class="toggle-label">üîÑ Auto-activate on this website</div>
 <label class="toggle">
 <input type="checkbox" id="autoActivateToggle">
 <span class="slider"></span>
 </label>
 <div id="domainDisplay" class="domain-display"></div>
 </div>
 
 <div id="status" class="status"></div>
 </div>

 <script src="popup.js"></script>
</body>
</html>
